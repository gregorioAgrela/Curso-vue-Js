<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data</title>
    </head>
    <body>
        <div id="app">
            <center>
                {{ titulo }}
            </center>
            <p> {{temp}} </p>
            <input type="text" v-model="nombre">
            {{nombre}}
        </div>
        <hr>
        <br>
        <div id="componente">
            <p> {{temp}} </p>
            <input type="text" v-model="text">
            {{text}} 
                <center>
                    <button @click="montar()"> Montar instancia num1 </button>
                </center>
        </div>
        <!-- isntancias independientes -->
        <!-- CDN V2 -->
        <!-- Montar una instancia -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const uno = new Vue({
                el:'#app',
                data:{
                    titulo:'GowPlay',
                    nombre:'juan perez',
                    temp:'Este es el componente 1'
                }
            })
            const dos = new Vue({
                el:'#componente',
                data:{
                    text:uno.nombre,
                    temp:'Este es el componente 2'
                },
                methods:{
                    montar(){
                        uno.$mount('#app')
                    }
                }
            })
        </script>
    </body>
</html>

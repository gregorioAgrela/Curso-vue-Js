<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data</title>
    </head>
    <body>
        <div id="app">
            <center>
                {{titulo}}

            {{nombre}}

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            Vue.component('contador',{
                template:"<button @click='numero++'>Soy un contador {{numero}} </button>",
                data(){

            const uno = new Vue({

                    nombre:'juan perez',
                    temp:'Este es el componente 1'
                }
            })
        </script>
    </body>

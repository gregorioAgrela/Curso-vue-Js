<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data</title>
    </head>
    <body>
        <div id="app">
            {{"Jose","Agrela",30 | numberFormat }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            Vue.filter('numberFormat',function(nombre,apellido,edad){
                let dato= nombre+' '+apellido+' '+edad;
                return dato
            })
            const app = new Vue({
                el:'#app',
            })
        </script>
    </body>
</html>

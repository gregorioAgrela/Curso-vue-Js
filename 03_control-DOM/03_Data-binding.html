<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Binding</title>
    </head>
    <body>
        <div id="app">
            <h1> {{mensaje}} </h1>
            <!-- <h1>....</h1> -->
            <h1 v-text="mensaje"></h1>
            <input type ="text" placeholder="Digite el texto" v-model="mensaje">
            <hr>
            <a :href="url" target="blanck"> GowPlay</a>
        </div>
        <!-- CDN v2-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            // const data=document.querySelector('input');
            // const dataModifile= document.querySelector('h1');
            // data.addEventListener('keyup',function(){
            //     dataModifile.innerHTML =data.value;
            // })
            const app=new Vue({
                el:'#app',
                data:{
                    mensaje:'Hola Gowplay',
                    url:'https://www.youtube.com/watch?v=STO4-8vkG0U'
                }
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data</title>
    </head>
    <body>
        <div id ="apelacion">
            <h1>{{nombre}}</h1>
            <h1>{{cursos}}</h1>
            <h1>{{estado}}</h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const app=new Vue({
                el:"#apelacion",
                data:{
                    nombre:"Gowplay",
                    cursos:5,
                    estado:false
                }
            })
        </script>
    </body>
</html>

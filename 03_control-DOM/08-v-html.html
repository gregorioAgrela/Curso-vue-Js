<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data</title>
    </head>
    <body>
        <div id="app">
            <p v-html="titulo"></p>
            <p v-html="link"></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el:"#app",
                data:{
                    link:"<a href='https://www.youtube.com/gowplay'>Canal Gowplay</a>",
                    titulo:"<h1> GOWPLAY </h1>"
                }
            })
        </script>
    </body>
</html>

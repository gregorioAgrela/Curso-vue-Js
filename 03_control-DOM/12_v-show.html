<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data</title>
    </head>
    <body>
        <div id="app">
            <input type="number" v-model="nota">
                <!-- A true-->
                <p v-show="resultado()">Pasaste el examen</p>
                <!-- F false-->
                <p v-show="!resultado()">no pasastes</p>
        </div>
        <!-- CDN V2-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>   
            const app = new Vue({
                el:'#app',
                data:{
                    nota:0
                },
                methods:{
                    resultado(){
                        if (this.nota >=3.0 & this.nota<=5) {
                            return true
                            
                        } else {
                            return false
                        }
                    }
                }
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="nombre">
            <p v-text="nombre"></p>
            <p>v-text:{{nombre}}</p>
            <p v-once>{{nombre}} </p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const app= new Vue({
                el:"#app",
                data:{
                    nombre:'Gowplay'
                }
            })
        </script>
    </body>
</html>

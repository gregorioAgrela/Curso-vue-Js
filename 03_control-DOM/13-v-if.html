<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>v-if</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="login">
                <p> {{password}} </p>
                <div v-if="isLogin">Estas loggeado </div>
                <div v-else="isLogin">No estas loggeado</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    password:'02i3iji024io#asjk',
                    login:''
                },
                computed:{
                    isLogin(){
                        if (this.password== this.login) {
                            return true
                        } else {
                            return false
                        }
                    }
                }
            })
        </script>
    </body>
</html>
